<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web and Mobile Quiz</title>
    <link rel="stylesheet" href="web_and_mobile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="loader">
        <img id="loading" src="../../images/Rolling-1s-200px.gif" alt="">
    </div>
    <nav class="hidden">
        <div class="head_img">
            <a href="../../index.html">
                <img width="100%" src="../../images/logo.png" alt="">
            </a>
        </div>
        <div class="log_out_btn">
            <button onclick="result_page()">Result</button>
            <button onclick="logOut()">Log Out</button>
        </div>
    </nav>

    <div class="main hidden">
        <div class="heading"></div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        HTML5
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body quiz_data">
                        <table>
                            <tr>
                                <th class="quiz_name">Quiz name</th>
                                <td>HTML Quiz</td>
                            </tr>
                            <tr>
                                <th>Total questions</th>
                                <td>25</td>
                            </tr>
                            <tr>
                                <th>
                                    Total time
                                </th>
                                <td>
                                    30 mins
                                </td>
                            </tr>
                            <tr>
                                <th>Passing score</th>
                                <td>70</td>
                            </tr>
                        </table>
                        <button onclick="continueBtn('HTML5',0)" class="continue_btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Javascript
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="accordion-body quiz_data">
                        <table>
                            <tr>
                                <th class="quiz_name">Quiz name</th>
                                <td>CSS3 Quiz</td>
                            </tr>
                            <tr>
                                <th>Total questions</th>
                                <td>40</td>
                            </tr>
                            <tr>
                                <th>
                                    Total time
                                </th>
                                <td>
                                    30 mins
                                </td>
                            </tr>
                            <tr>
                                <th>Passing score</th>
                                <td>70</td>
                            </tr>
                        </table>
                        <button disabled onclick="continueBtn('CSS3',1)" class="continue_btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion">
            <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    CSS3
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="accordion-body quiz_data">
                        <table>
                            <tr>
                                <th class="quiz_name">Quiz name</th>
                                <td>Javascript Quiz</td>
                            </tr>
                            <tr>
                                <th>Total questions</th>
                                <td>30</td>
                            </tr>
                            <tr>
                                <th>
                                    Total time
                                </th>
                                <td>
                                    30 mins
                                </td>
                            </tr>
                            <tr>
                                <th>Passing score</th>
                                <td>70</td>
                            </tr>
                        </table>
                        <button disabled onclick="continueBtn('Javascript',2)" class="continue_btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Work Here -->

    <div class="quiz_start_box hidden">
    </div>




</body>
<script src="web_and_mobile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
